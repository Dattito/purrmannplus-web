<div class="col-sm-9 col-md-7 col-lg-6 m-auto">
    <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body px-2 pb-4 p-sm-5">
            <!-- <h5 class="card-title text-center mb-5 fs-5">Anmelden</h5> -->
            <img src="/assets/PurrmannPlus.svg" alt="Logo" width="45" class="mb-1 mx-auto d-block">
            <h2 class="text-center">Anmelden</h2>
            <form class="p-3" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <div class="form-floating mb-3">
                    <input formControlName="username" type="text" class="form-control" id="floatingInput" placeholder="Benutzername"  [ngClass]="{ 'is-invalid': submitted && loginForm.get('username')?.errors }">
                    <label for="floatingInput">Benutzername</label>
                    <div *ngIf="submitted && loginForm.get('username')?.errors" class="invalid-feedback">
                        <div *ngIf="loginForm.get('username')?.errors?.required">Feld muss ausgefüllt sein.</div>
                      </div>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Passwort" [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.errors }">
                    <label for="floatingPassword">Passwort</label>
                    <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
                        <div *ngIf="loginForm.get('password')?.errors?.required">Feld muss ausgefüllt sein.</div>
                      </div>
                </div>

                <div class="form-check mb-3">
                    <label class="form-check-label" for="rememberPasswordCheck">
                        <input formControlName="staySignedIn" class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                        Angemeldet bleiben
                    </label>
                </div>
                <p class="form-text"><i>Es sind die selben Anmeldedaten wie bei dem Vertretungsplan und Moodle</i></p>
                <button type="submit" class="btn btn-primary" [disabled]="loading">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    <span *ngIf="loading; else notLoading"> Lädt...</span>
                    <ng-template #notLoading>Weiter</ng-template>
                </button>
            </form>
        </div>
    </div>
</div>
